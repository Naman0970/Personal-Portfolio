{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="{% static "portfolio/Logo.png" %}">

  <title>Naman Patni</title>
</head>

<body>
<nav id="topNav" class="navbar navbar-expand-md navbar-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static "portfolio/Logo.png" %}" width="30" height="30" class="d-inline-block align-top" alt="Naman's Logo">
        <span>Naman Patni</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
      	<a class="nav-link active" href="{% url 'blog:all_blogs'%}"><button class="btn btn-secondary">ALL BLOGS</button></a>
  	</li>
  	<li class="nav-item">
    	<a class="nav-link active" href="https://www.instagram.com/namanpatni_11/"><button class="btn btn-warning">Instagram</button></a>
  	</li>
 	<li class="nav-item">
      <a class="nav-link active " href="https://twitter.com/Naman0970"><button class="btn btn-primary">Twitter</button></a>
  	</li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
